amcl:
  ros__parameters:

    # ---------------------------------------
    # AMCL
    # alpha1: 0.004 #0.2
    # alpha2: 0.04 #0.2
    # alpha3: 0.008 #0.2
    # alpha4: 0.025 #0.2
    # alpha5: 0.2 
    # pf_err: 0.1 #0.05
    # pf_z: 0.5
    # laser_likelihood_max_dist: 2.0 #1.0
    # sigma_hit: 0.2 #0.2
    # z_hit: 0.5 #0.5
    # z_rand: 0.5

    # ODOM
    # alpha1: 0.005 #0.2
    # alpha2: 0.005 #0.2
    # alpha3: 0.005 #0.2
    # alpha4: 0.005 #0.2
    # alpha5: 0.2 
    # pf_err: 0.01 #0.05
    # pf_z: 0.99
    # laser_likelihood_max_dist: 4.0 #1.0
    # sigma_hit: 0.1 #0.2
    # z_hit: 0.9 #0.5
    # z_rand: 0.5

    # ODOM
    alpha1: 0.001 #0.2
    alpha2: 0.001 #0.2
    alpha3: 0.001 #0.2
    alpha4: 0.001 #0.2
    alpha5: 0.2 
    pf_err: 0.2 #0.05
    pf_z: 0.99
    laser_likelihood_max_dist: 4.0 #1.0
    sigma_hit: 0.1 #0.2
    z_hit: 0.9 #0.5
    z_rand: 0.5
    # ---------------------------------------

    always_reset_initial_pose: false
    base_frame_id: base_footprint
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    first_map_only: true
    global_frame_id: map
    initial_pose.x: 0.0
    initial_pose.y: 0.0
    initial_pose.yaw: 0.0
    initial_pose.z: 0.0
    lambda_short: 0.1
    laser_max_range: 12.0
    laser_min_range: -1.0
    laser_model_type: likelihood_field
    map_topic: map
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: odom
    z_short: 0.05
    z_max: 0.05
    
    qos_overrides./tf.publisher.depth: 100
    qos_overrides./tf.publisher.durability: volatile
    qos_overrides./tf.publisher.history: keep_last
    qos_overrides./tf.publisher.reliability: reliable
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: nav2_amcl::DifferentialMotionModel
    save_pose_rate: 0.5
    scan_topic: scan
    set_initial_pose: true
    tf_broadcast: true
    transform_tolerance: 0.5 #1.0
    update_min_a: 0.2
    update_min_d: 0.01
    use_sim_time: False

